<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>css常用选择器</title>
<link href="css/mr-style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="mr-content">
<!--以下见书 p65-->

  <img src="images/8-1.jpg" alt="" class="mr-img1">		<!--通过<img>标签添加作左边图片-->
  <div class="mr-right">
  	<img src="images/8-1a.jpg" alt="" att="a">              <!--通过<img>标签添加5张手机图片-->
  	<img src="images/8-1b.jpg" alt="" att="b"><br/>
  	<img src="images/8-1c.jpg" alt="" att="c">
  	<img src="images/8-1d.jpg" alt="" att="d">
  	<img src="images/8-1e.jpg" alt="" att="e">
  	<img src="images/8-1g.jpg" alt="" class="mr-car1">      <!--通过<img>标签添加购物车侧图片-->
  	<img src="images/8-1g.jpg" alt="" class="mr-car2">
  	<img src="images/8-1g.jpg" alt="" class="mr-car3">
  	<img src="images/8-1g.jpg" alt="" class="mr-car4">
  	<img src="images/8-1g.jpg" alt="" class="mr-car5">
  	<p class="mr-price1">OPPO R9 Plus<br/><span>3499.00</span></p>    <!--通过p和span标签添加手机型号和价格-->
  	<p class="mr-price2">vivo Xplay6<br/><span>4498.00</span></p>
  	<p class="mr-price3">Apple iPhone 7<br/><span>5199.00</span></p>
  	<p class="mr-price4">360 NS4<br/><span>1249.00</span></p>
  	<p class="mr-price5">小米 Note4<br/><span>1099.00</span></p>
  </div>

</div>
</body>
</html>
